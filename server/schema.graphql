type Query{
    job(id:ID!):Job
    jobs: [Job!] #because makes no sense to have an array with null elements
    company(companyId:ID!):Company
}

type Job{
    id: ID! #means mandatory
    title: String!
    description: String
    company: Company #this is called object association
}

type Company{
    id:ID!
    name: String!
    description: String
}